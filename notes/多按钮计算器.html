<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/light.css">
</head>
<body>
	<input type="text" class="txt">
	<div>
		<input type="button" class="num" value="1">
		<input type="button" class="num" value="2">
		<input type="button" class="num" value="3">
		<input type="button" class="num" value="4">
		<input type="button" class="num" value="5">
		<input type="button" class="num" value="6">
		<input type="button" class="num" value="7">
		<input type="button" class="num" value="8">
		<input type="button" class="num" value="9">
		<input type="button" class="num" value="0">
	</div>
	<div>
		<input type="button" value="+" class="sign">
		<input type="button" value="-" class="sign">
		<input type="button" value="*" class="sign">
		<input type="button" value="/" class="sign">
		<input type="button" value="c" class="clear">
		<input type="button" value="=" class="result">
	</div>
	<!-- 呼吸灯 -->
	<div class="light"><a href="../index.html" class="light-a">首页</a></div>
	<script src="../js/jquery.js"></script>
	<script>
		var num1 = "";
		var num2 = "";
		var sign = "";
		$(".num").click(function(){
			var value = $(this).val();
			if(sign == ""){
				num1 += value;//字符串相连
				$(".txt").val(num1);
			}else{
				num2 += value;
				$(".txt").val(num2);
			}
		})
		$(".sign").click(function(){
			sign = $(this).val();
			
		})
		$(".result").click(function(){
			var res = 0;
			switch(sign){
				case"+":res=Number(num1)+Number(num2);break;
				case"-":res=Number(num1)-Number(num2);break;
				case"*":res=Number(num1)*Number(num2);break;
				case"/":res=Number(num1)/Number(num2);break;
			}
			$(".txt").val(res);
		})
		$(".clear").click(function(){
			num1 = "";
			num2 = "";
			sign = "";
			$(".txt").val("");
		})

	</script>
</body>
</html>
