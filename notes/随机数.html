<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/light.css">
</head>
<body>
	<input type="text" class="txt">
	<input type="button" value="确定" class="btn">
	<!-- 呼吸灯 -->
	<div class="light"><a href="../index.html" class="light-a">首页</a></div>
	<script src="../js/jquery.js"></script>
	<script>
		var num = Math.floor(Math.random()*10)+1;
		$(".btn").click(function(){
			var value = Number($(".txt").val());
			var result = abc(value);
			alert(result);
		})
		function abc(val){
			var str = ""
			if(val > num){
				str = "大"
			}else if(val < num){
				str = "小"
			}else if(val = num){
				str = "对"
			}
			return str;
		}
	</script>
</body>
</html>
