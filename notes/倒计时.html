<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/light.css">
	<title>Document</title>
	<style>
		.start{display:block;width: 100px;height: 30px;border:1px solid blue;text-align: center;line-height: 30px; background-color: #fff;}
	</style>
</head>
<body>
	<span class="day"></span>天
	<span class="hour"></span>:
	<span class="minutes"></span>:
	<span class="seconds"></span>
	<span class="start">请等待</span>
	<!-- 呼吸灯 -->
	<div class="light"><a href="../index.html" class="light-a">首页</a></div>
	<script src="../js/jquery.js"></script>
	<script>
	function fun(){
		var strTime = "2016-7-19 17:30:00";
		var timeTarget = new Date(strTime);
		var target = timeTarget.getTime();
		var timeNow = new Date();
		var time = timeNow.getTime();
		var result = target - time;
			
		
			
			var day = Math.floor(result / 86400000);
			$(".day").text(day);

			var hour = Math.floor((result%86400000-day)/3600000);
			$(".hour").text(hour);

			var minutes = Math.floor(((result-day*86400000)%3600000-hour)/60000);
			$(".minutes").text(minutes);

			var seconds = Math.floor(((result - day*86400000-hour*3600000)%60000-minutes)/1000);
			$(".seconds").text(seconds);

			
			if(day == 0 && hour == 0 && minutes == 0 && seconds == 0){
			$(".start").css("background-color","red");
			clearTimeout(t);
		
	}
			

	}
		fun();
		var t = setInterval(fun,1000);

	

		
	</script>
</body>
</html>
